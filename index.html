<script type="text/javascript">

function getColor(c) {
    if (c == "#") {
        return "bg-correct";
    }
    if (c == "@") {
        return "bg-shuffled";
    }
    return "bg-light";
}
        
function letterTile(color_class, letter) {
    return `<div class="letter tile ${color_class}"> ${letter} </div>`;
}        

function addGuess(div, guess, doSlotColors) {
    console.log("adding guess: " + guess[0]);
    console.log("slot colors?" + doSlotColors);
    var word = guess[0];
    var wordDiv = '<div class="word flex">';
    for (var i = 0; i < word.length; i++) {
        var color = doSlotColors ? getColor(guess[3][i]) : "bg-light";
        wordDiv += letterTile(color, word[i]);
    }
    wordDiv += "</div>";
    div.insertAdjacentHTML('afterbegin', wordDiv);
}
    
function setPuzzle(json) {
    var div = document.getElementById("puzzle");

    var guesses = json["guesses"];
    div.innerText = `hi ${guesses[0][0]}`;
    for (var i = 0; i < guesses.length; i++) {
        addGuess(div, guesses[i], json["mode"]=="slot");
    }
}

function loadPuzzle(name) {
    fetch("/data/" + name).then(function(response) {
        return response.json();
    }).then(setPuzzle).catch(function(err) {
        console.warn("Can't fetch data: " + name);
    });
}

loadPuzzle("test.json");

</script>
